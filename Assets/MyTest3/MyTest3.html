<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>Test3</title> 
<style type='text/css'>

html{
	background-color: yellow;
	height:100%;
}

.padded{
	padding:20px;
}

body{
	margin:10px;
	height:100%:
}

div {
	width: 20px;
	height:200px;
}

</style>



</head>
<body>

	<a_model id='my_a_model'></a_model>


	<div onmousedown='fuc_rotate' style="width: 200px; background-color: green;">
		<h1 id='btn_rotate'> Rotate </h1>
	</div>

	<div onmousedown='fuc_playanim' style="width: 200px; background-color: blue;">
		<h1 id='btn_playanim'> Anim </h1>
	</div>

	<div onmousedown='fuc_left' style="width: 200px; background-color: red;">
		<h1 id='btn_left'> Left </h1>
	</div>

	<div onmousedown='fuc_right' style="width: 200px; background-color: black;">
		<h1 id='btn_right'> Right </h1>
	</div>

</body>

<script type='text/nitro'>

function fuc_bigger(e:UIEvent){
	var element=((document.getElementById("my_a_model")):HtmlElement);
	element.scale(1.1f);
}

function fuc_color(e:UIEvent){
	var element=((document.getElementById("my_a_model")):HtmlElement);
	element.changeColor(element.getRandomValue(), element.getRandomValue(), element.getRandomValue(), 1f);

}

function fuc_left(e:UIEvent){
	var element =((document.getElementById("my_a_model")):HtmlElement);
	element.move(-5f, 0f, 0f, 2f);
}

function fuc_right(e:UIEvent){
	var element=((document.getElementById("my_a_model")):HtmlElement);
	element.move(5f, 0f, 0f, 2f);
}

function fuc_playanim(e:UIEvent){
	var element=((document.getElementById("my_a_model")):HtmlA1Element);
	element.playAnimation("Attack");
}

function fuc_rotate(e:UIEvent){

	var element=((document.getElementById("my_a_model")):HtmlA1Element);
	element.rotate();
}

</script>


</html>
